<div class="container-fluid">
  <div class="row no-gutter">
    <div class="d-none d-lg-flex col-md-4 col-lg-6 bg-image"></div>
    <div class="col-xs-12 col-md-12 col-lg-6">
      <div class="login d-flex align-items-center py-5">
        <div class="container">
          <div class="row">
            <div class="col-xs-12 col-md-12 col-lg-8 mx-auto">
              <h3 class="login-heading mb-4">Registration</h3>
              <form [formGroup]="signupForm" (ngSubmit)="signup()">
                <div class="form-label-group">
                  <input
                    type="username"
                    [formControlName]="'username'"
                    id="inputUsername"
                    class="form-control"
                    placeholder="Username"
                    required
                    autofocus
                  />
                  <span
                    style="margin-left: 25%"
                    *ngIf="
                      !signupForm.get('username').valid &&
                      signupForm.get('username').touched
                    "
                  >
                    Please provid a valid username
                  </span>
                  <label for="inputUsername">Username</label>
                </div>

                <div class="form-label-group">
                  <input
                    type="email"
                    [formControlName]="'email'"
                    id="inputEmail"
                    class="form-control"
                    placeholder="Email address"
                    required
                    autofocus
                  />
                  <span
                    style="margin-left: 25%"
                    *ngIf="
                      !signupForm.get('email').valid &&
                      signupForm.get('email').touched
                    "
                  >
                    Please enter a valid email address
                  </span>
                  <label for="inputEmail">Email address</label>
                </div>

                <div class="form-label-group">
                  <input
                    type="password"
                    [formControlName]="'password'"
                    id="inputPassword"
                    class="form-control"
                    placeholder="Password"
                    required
                  />
                  <span
                    style="margin-left: 25%"
                    *ngIf="
                      !signupForm.get('password').valid &&
                      signupForm.get('password').touched
                    "
                  >
                    Password cannot be empty
                  </span>
                  <label for="inputPassword">Password</label>
                </div>

                <button
                  class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2"
                  type="submit"
                >
                  Sign in
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
