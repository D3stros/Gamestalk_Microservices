<div class="container-fluid">
  <div class="row no-gutter">
    <div class="d-none d-lg-flex col-md-4 col-lg-6 bg-image"></div>
    <div class="col-xs-12 col-md-12 col-lg-6">
      <div class="login d-flex align-items-center py-5">
        <div class="container">
          <div class="row">
            <div class="col-xs-12 col-md-12 col-lg-8 mx-auto">
              <h3 class="login-heading mb-4">Login</h3>
              <form [formGroup]="loginForm" (ngSubmit)="login()">
                <div class="form-label-group">
                  <input
                    type="username"
                    id="inputUsername"
                    class="form-control"
                    [formControlName]="'username'"
                    placeholder="Username"
                    required
                    autofocus
                  />
                  <span
                    style="margin-left: 25%"
                    *ngIf="
                      !loginForm.get('username').valid &&
                      loginForm.get('username').touched
                    "
                  >
                    Please provide a valid username
                  </span>
                  <label for="inputUsername">Username</label>
                </div>

                <div class="form-label-group">
                  <input
                    type="password"
                    id="inputPassword"
                    class="form-control"
                    [formControlName]="'password'"
                    placeholder="Password"
                    required
                  />
                  <span
                    style="margin-left: 25%"
                    *ngIf="
                      !loginForm.get('password').valid &&
                      loginForm.get('password').touched
                    "
                  >
                    Password cannot be empty
                  </span>
                  <label for="inputPassword">Password</label>
                </div>

                <button
                  class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2"
                  type="submit"
                >
                  Login
                </button>
                <span style="padding-left: 30%"
                  >New to Memoneeds?
                  <a routerLink="/register">Register</a></span
                >
                <div class="login-failed" *ngIf="this.isError">
                  <p class="login-failed-text">
                    Login Failed. Please check your credentials and try again.
                  </p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
