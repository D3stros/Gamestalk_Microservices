<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Memoneeds</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script
      src="https://use.fontawesome.com/releases/v5.13.0/js/all.js"
      crossorigin="anonymous"
    ></script>
    <!-- Google fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Third party plugin CSS-->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css"
      rel="stylesheet"
    />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="" rel="stylesheet" />
  </head>
  <body id="page-top">
    <!-- Masthead-->
    <header class="masthead">
      <div class="container h-100">
        <div
          class="row h-100 align-items-center justify-content-center text-center"
        >
          <div class="col-lg-10 align-self-end">
            <h1 class="text-uppercase text-white font-weight-bold">
              Save and experience great memories
            </h1>
            <hr class="divider my-4" />
          </div>
          <div class="col-lg-8 align-self-baseline">
            <p class="text-white-75 font-weight-light mb-5">
              With memoneeds you can preserve memories according to your own
              personal needs
            </p>
            <a class="btn btn-primary btn-xl js-scroll-trigger" href="#services"
              >Find Out More</a
            >
          </div>
        </div>
      </div>
    </header>
    <!-- Services-->
    <section class="page-section" id="services">
      <div class="container">
        <h2 class="text-center mt-0">Services</h2>
        <hr class="divider my-4" />
        <div class="row">
          <div class="col-lg-4 col-md-6 text-center">
            <div class="mt-5">
              <fa-icon [icon]="faListAlt" size="4x"></fa-icon>
              <h3 class="h4 mb-2">
                Categorize your memories
              </h3>
            </div>
          </div>
          <div class="col-lg-4 col-md-6 text-center">
            <div class="mt-5">
              <fa-icon [icon]="faRedo" size="4x"></fa-icon>
              <h3 class="h4 mb-2">
                Experience memories according to your mood
              </h3>
            </div>
          </div>
          <div class="col-lg-4 col-md-6 text-center">
            <div class="mt-5">
              <fa-icon [icon]="faMailBulk" size="4x"></fa-icon>
              <h3 class="h4 mb-2">
                You can receive an individual memory collage via mail
              </h3>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Portfolio-->
    <div id="portfolio">
      <div class="container-fluid p-0">
        <div class="row no-gutters">
          <div class="col-lg-4 col-sm-6">
            <img
              class="img-fluid"
              src="assets/img/main-page/pexels-kaboompics-com-5841.jpg"
              alt=""
            />
            <div class="portfolio-box-caption"></div>
          </div>
          <div class="col-lg-4 col-sm-6">
            <img
              class="img-fluid"
              src="assets/img/main-page/pexels-rodolfo-clix-1596882.jpg"
              alt=""
            />
            <div class="portfolio-box-caption"></div>
          </div>
          <div class="col-lg-4 col-sm-6">
            <img
              class="img-fluid"
              src="assets/img/main-page/pexels-leah-kelley-185933.jpg"
              alt=""
            />
            <div class="portfolio-box-caption"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- Footer-->
    <footer class="bg-light py-5">
      <div class="container"></div>
    </footer>
  </body>
</html>
